<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <canvas id="world" width="500" height="500" style="border: 1px solid black;">
    </canvas>

    <script>
        //inisialiasi canvas
        let canvas = document.getElementById("world");
        let ctx = canvas.getContext('2d');

        //import asset
        let bird = new Image();
        bird.src = "bird.png";

        
        //state
        let g = 0;
        let xBird = 10;
        let yBird = canvas.height/2-100;
        let wBird = 50;
        let hBird = 50;

        //score
        let score = 0;

        //pipa
        let lebarPipa = 50;
        let batasAman = 150;
        let tinggiPipaAtas = 100;
        let tinggiPipaBawah = canvas.height - batasAman - tinggiPipaAtas;
        let kecepatanPipa = 3;
        let xPipa = canvas.width - lebarPipa;
        let yPipaAtas = 0;
        let yPipaBawah = tinggiPipaAtas + batasAman;

        window.addEventListener("keydown", function(event){
            if(event.keyCode == 32){
                g = g - 15;

                let tuing = new Audio();
                tuing.src = "tuing.mp3";
                tuing.play();

            }
        });

        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 30);
        }
        

        //membuat fps
        window.setInterval(function(){
            ctx.clearRect(0,0, canvas.width,canvas.height);

            drawScore();

            g = g + 1;

            ctx.drawImage(bird,xBird,yBird,wBird,hBird);

            yBird = yBird + g;

            if(yBird >= canvas.height){
                alert("Game over");
                reset();
                resetScore();
            }
            
            if(yBird < 0){
                yBird = 0;
                g = 0;  
            }

            xPipa = xPipa - kecepatanPipa;

            //pipa atas 
            ctx.fillStyle = "yellow";
            ctx.fillRect(xPipa, yPipaAtas, lebarPipa, 100);
            ctx.fillStyle = "black";
            ctx.strokeRect(xPipa, yPipaAtas, lebarPipa, 100);

            //pipa bawah
            ctx.fillStyle = "yellow";
            ctx.fillRect(xPipa, yPipaBawah, lebarPipa, tinggiPipaBawah);
            ctx.fillStyle = "black";
            ctx.strokeRect(xPipa, yPipaBawah, lebarPipa, tinggiPipaBawah);

            if (xBird + wBird >= xPipa && xBird <= xPipa + lebarPipa && (yBird + 10 <= tinggiPipaAtas || yBird + (hBird - 20) >= yPipaBawah)){
                alert("game over");
                reset();
                resetScore();
            }else {
                score += 1;
                console.log(score);
            }

            
        }, 1000/30)

        function reset(){
            g = 0;
            xBird = 10;
            yBird = canvas.height/2-100;
            wBird = 50;
            hBird = 50;
            xPipa = canvas.width + lebarPipa;
        }

        function resetScore(){
            score = 0;
        }

        


    </script>
</body>
</html>
